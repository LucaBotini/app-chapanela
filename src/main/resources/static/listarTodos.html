<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de Presentes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d1b3d;
            color: white;
        }
        .table {
            background: white !important;
        }
    </style>
</head>
<body class="container py-4">

<h4 class="text-center mb-3">ğŸ“ Lista de quem jÃ¡ escolheu:</h4>

<table class="table table-striped text-dark" id="tabelaEscolhas">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Item</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="text-center">
    <a href="/index.html" class="btn btn-outline-light mt-3">Voltar para escolher</a>
</div>

<script>
    function carregarTabela() {
        fetch("/escolha")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#tabelaEscolhas tbody");
                tbody.innerHTML = "";
                data.forEach(escolha => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${escolha.nome}</td>
                            <td>${escolha.item}</td>
                        </tr>
                    `;
                });
            });
    }

    carregarTabela();
</script>

</body>
</html>
